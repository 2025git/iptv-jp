name: EPG-Grabber
on:
  schedule:    
    - cron: "0 01 * * *"
   workflow_run:
    workflows: ["EPGGrabber"]
    branches: [main]
    types:
      - completed
jobs:
  build:
  if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install epg-grabber
        run: |
        echo Install EPG-Grabber
        npm install -g epg-grabber
